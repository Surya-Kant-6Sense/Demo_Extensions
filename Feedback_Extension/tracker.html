<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Tracking Dashboard</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script> <!-- Digital clock -->
</head>
<body>
  <div class="app-container">
    <!-- Header Section -->
    <div class="header">
      <h1>Feedback Tracking Dashboard</h1>
      <div class="user-info">
        <span id="user-name">Welcome, <strong id="username-display"></strong></span>
        <span id="clock"></span> <!-- Digital clock -->
      </div>
    </div>

    <!-- Filters Section -->
    <div class="filter-section">
      <label for="owner-filter">Owner</label>
      <select id="owner-filter">
        <option value="">All Owners</option>
        <!-- Dynamically populate options -->
      </select>

      <label for="workbook-filter">Workbook</label>
      <select id="workbook-filter">
        <option value="">All Workbooks</option>
        <!-- Dynamically populate options -->
      </select>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
      <div class="chart-wrapper">
        <h3>Feedback Submissions Over Time</h3>
        <canvas id="areaChart"></canvas> <!-- Gradient Area Chart -->
      </div>
      <div class="donut-charts">
        <div class="chart-wrapper">
          <h3>Status Breakdown</h3>
          <canvas id="statusDonutChart"></canvas> <!-- Donut Chart for Status -->
        </div>
        <div class="chart-wrapper">
          <h3>Feedback Type Breakdown</h3>
          <canvas id="typeDonutChart"></canvas> <!-- Donut Chart for Feedback Type -->
        </div>
      </div>
    </div>

    <!-- Feedback Table Section -->
    <div class="table-section">
      <h3>Feedback List</h3>
      <table id="feedback-table" class="table">
        <thead>
          <tr>
            <th>Feedback ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Description</th>
            <th>Owner</th>
            <th>Submission Time</th>
          </tr>
        </thead>
        <tbody id="feedback-table-body">
          <!-- Feedback list populated via JS -->
        </tbody>
      </table>
    </div>

    <!-- Chat UI Section -->
    <div class="chat-section">
      <h3>Comments</h3>
      <div id="chat-box">
        <!-- Chat messages dynamically loaded -->
      </div>
      <textarea id="chat-input" placeholder="Add a comment"></textarea>
      <button id="submit-comment">Submit Comment</button>
    </div>

  </div>

  <script src="script.js"></script> <!-- Custom JavaScript for dashboard logic -->
</body>
</html>
