<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Feedback Form</title>

  <!-- Bootstrap CSS for clean layout and responsiveness -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container-fluid">
    <div class="form-container">
      <div class="form-header">
        <h2>Feedback Form</h2>
      </div>

      <form @submit.prevent="submitForm">
        <div class="form-group mb-3">
          <label for="dashboard">Dashboard</label>
          <input v-model="form.dashboard" type="text" id="dashboard" name="dashboard" class="form-control" readonly>
        </div>

        <div class="form-group mb-3">
          <label for="screen">Screen</label>
          <input v-model="form.screen" type="text" id="screen" name="screen" class="form-control" readonly>
        </div>

        <!-- Dropdown for View (Sheets) -->
        <div class="form-group mb-3">
          <label for="view">View</label>
          <select v-model="form.view" id="view" class="form-select">
            <option value="Entire Screen">Entire Screen</option>
            <option v-for="sheet in sheets" :value="sheet">{{ sheet }}</option>
          </select>
        </div>

        <!-- Dropdown for Feedback Type -->
        <div class="form-group mb-3">
          <label for="feedback-type">Feedback Type</label>
          <select v-model="form.feedbackType" id="feedback-type" class="form-select">
            <option value="General Feedback">General Feedback</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Feature Request">Feature Request</option>
          </select>
        </div>

        <!-- Feedback Textarea -->
        <div class="form-group mb-4">
          <label for="feedback">Feedback</label>
          <textarea v-model="form.feedback" id="feedback" name="feedback" placeholder="Enter your feedback" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-dark btn-submit w-100">Submit</button>
      </form>

      <div class="form-footer mt-3">
        Need help? <a href="mailto:example@email.com">Contact DA Team</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js for interactive elements -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <!-- Vue.js for interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  
  <!-- Tableau JavaScript API -->
  <script src="https://cdn.tableau.com/libs/tableau-2.8.0.min.js"></script>

  <!-- Link to External JS -->
  <script src="script.js"></script>
</body>
</html>
