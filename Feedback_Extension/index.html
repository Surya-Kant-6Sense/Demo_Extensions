<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Extension</title>
  <!-- Include Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- Feedback Form inside container (Fit within Tableau Extension container) -->
  <div class="container-fluid h-100">
    <div class="modal-content h-100 p-3">
      <div class="modal-header" style="background-color: #192232;">
        <h5 class="modal-title" style="color: #dde3e9;">Submit Feedback</h5>
      </div>
      <div class="modal-body flex-grow-1 overflow-auto">
        <!-- Thank You Message Pop-up (Initially hidden) -->
        <div id="thank-you-message" class="d-none">
          <h5 style="color: #192232;">Thank you for your feedback!</h5>
          <p>A member of the DA Team will reach out to you regarding your feedback soon.</p>
        </div>

        <!-- Feedback Form -->
        <form id="feedback-form" class="d-flex flex-column h-100">
          <!-- Workbook Name -->
          <div class="mb-3">
            <label for="dashboard" class="form-label">Dashboard</label>
            <input type="text" class="form-control" id="dashboard" disabled>
          </div>
          <!-- Screen Name -->
          <div class="mb-3">
            <label for="screen" class="form-label">Screen</label>
            <input type="text" class="form-control" id="screen" disabled>
          </div>
          <!-- View Dropdown -->
          <div class="mb-3">
            <label for="view" class="form-label">View</label>
            <select class="form-select" id="view"></select>
          </div>
          <!-- Feedback Type -->
          <div class="mb-3">
            <label for="feedback-type" class="form-label">Feedback Type</label>
            <select class="form-select" id="feedback-type">
              <option value="feature">Feature Request</option>
              <option value="general">General Feedback</option>
              <option value="data_anomaly">Data Anomaly</option>
              <option value="ui_enhancement">UI Enhancement</option>
              <option value="question">Question</option>
            </select>
          </div>
          <!-- Mark as Urgent (only appears when "Data Anomaly" is selected) -->
          <div class="mb-3 d-none" id="urgent-flag-section">
            <input type="checkbox" id="mark-urgent" class="form-check-input">
            <label for="mark-urgent" class="form-check-label">Mark as Urgent</label>
          </div>
          <!-- Feedback Text Area -->
          <div class="mb-3 flex-grow-1">
            <label for="feedback-text" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedback-text" rows="3" placeholder="Enter feedback"></textarea>
          </div>
          <!-- Submit and Close Buttons -->
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-pressable submit-btn" id="submit-feedback">Submit</button>
            <button type="button" class="btn btn-pressable close-btn" id="close-btn">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- Include custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
