<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Extension</title>
  <!-- Include Bootstrap for responsive modal and UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to custom stylesheet -->
  <link href="style.css" rel="stylesheet">
</head>
<body style="background-color: transparent;">
  <!-- Extension Button with Shine Effect to trigger modal -->
  <button class="btn feedback-btn shine-effect" id="open-modal-btn" data-bs-toggle="modal" data-bs-target="#feedbackModal" style="background-color: #192232; color: #dde3e9; font-size: 10px; border-radius: 12px;">
    Feedback
  </button>

  <!-- Modal for Feedback Form with Genie Effect -->
  <div class="modal fade modal-genie" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #192232;">
          <h5 class="modal-title" id="feedbackModalLabel" style="color: #dde3e9;">Submit Feedback</h5>
          <button type="button" class="btn btn-close-custom shine-effect" id="close-btn" data-bs-dismiss="modal">Close</button>
        </div>
        <div class="modal-body">
          <!-- Thank You Message (Initially Hidden) -->
          <div id="thank-you-message" class="d-none">
            <h5 style="color: #192232;">Thank you for your feedback!</h5>
            <p>Your feedback has been recorded. Someone from the DA team will reach out to you soon.</p>
          </div>

          <!-- Feedback Form -->
          <form id="feedback-form">
            <div class="mb-3">
              <label for="dashboard" class="form-label">Dashboard</label>
              <input type="text" class="form-control" id="dashboard" disabled>
            </div>
            <div class="mb-3">
              <label for="screen" class="form-label">Screen</label>
              <input type="text" class="form-control" id="screen" disabled>
            </div>
            <div class="mb-3">
              <label for="view" class="form-label">View</label>
              <select class="form-select" id="view">
                <option value="entire_screen">Entire Screen</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="feedback-type" class="form-label">Feedback Type</label>
              <select class="form-select" id="feedback-type">
                <option value="feature">Feature Request</option>
                <option value="general">General Feedback</option>
                <option value="data_anomaly">Data Anomaly</option>
                <option value="ui_enhancement">UI Enhancement</option>
                <option value="question">Question</option>
              </select>
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="feedback-text" rows="3" placeholder="Enter feedback"></textarea>
            </div>

            <!-- Image/Screenshot Attachment -->
            <div class="mb-3 d-flex justify-content-between">
              <input type="file" class="form-control" id="screenshot" accept="image/*" style="width: 45%;">
              <button type="button" class="btn btn-primary" id="take-screenshot" style="width: 45%;">Take Screenshot</button>
            </div>

            <!-- Screenshot Preview -->
            <div id="screenshot-preview" class="mb-3 d-none">
              <label for="screenshot-preview" class="form-label">Screenshot Preview:</label>
              <img src="" id="screenshot-preview-img" alt="Screenshot Preview" class="img-fluid" />
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" id="submit-feedback">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- Include custom JavaScript -->
  <script src="script.js"></script>
  <!-- Include HTML2Canvas for screenshot capture -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
