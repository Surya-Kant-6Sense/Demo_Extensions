<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- Include Bootstrap for responsive UI design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Google Fonts for custom typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Link to custom stylesheet -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Feedback Icon to Open Modal -->
  <button class="btn feedback-btn" data-bs-toggle="modal" data-bs-target="#feedbackModal">
    <img src="assets/feedback-icon.png" alt="Feedback Icon">
  </button>

  <!-- Feedback Form Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm"> <!-- Made the form width smaller with 'modal-sm' -->
      <div class="modal-content">
        <div class="modal-header" style="background-color: #192232;">
          <h5 class="modal-title" id="feedbackModalLabel" style="color: #dde3e9;">Submit Your Feedback</h5>
          <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Fix for cross button -->
        </div>
        <div class="modal-body">
          <!-- Thank You Message (Initially Hidden) -->
          <div id="thank-you-message" class="d-none">
            <h5 style="color: #192232;">Thank you for your feedback!</h5>
            <p>Your feedback has been recorded, and someone from the DA Team will reach out to you soon.</p>
          </div>

          <!-- Feedback Form -->
          <form id="feedback-form">
            <!-- Dashboard (Workbook) field: Pre-filled and uneditable -->
            <div class="mb-3">
              <label for="dashboard" class="form-label" style="font-size: 11px; color: #192232;">Dashboard</label>
              <input type="text" class="form-control" id="dashboard" style="font-size: 11px; color: #192232;" disabled>
            </div>

            <!-- Screen field: Pre-filled, but editable in case the user wants to change it -->
            <div class="mb-3">
              <label for="screen" class="form-label" style="font-size: 11px; color: #192232;">Screen</label>
              <input type="text" class="form-control" id="screen" style="font-size: 11px;">
            </div>

            <!-- View field: Dropdown containing the name of the last interacted sheet -->
            <div class="mb-3">
              <label for="view" class="form-label" style="font-size: 11px; color: #192232;">View</label>
              <div class="input-group">
                <select class="form-select" id="view" style="font-size: 11px;">
                  <!-- Dynamically populated with the sheet names -->
                </select>
                <span class="input-group-text" style="background-color: #dde3e9; margin-left: 10px;"> <!-- Added space between checkbox and text -->
                  <input type="checkbox" id="no-view"> Not related to any view
                </span>
              </div>
            </div>

            <!-- Feedback Type dropdown -->
            <div class="mb-3">
              <label for="feedback-type" class="form-label" style="font-size: 11px; color: #192232;">Type</label>
              <select class="form-select" id="feedback-type" style="font-size: 11px;">
                <option value="feature">Feature Request</option>
                <option value="general">General Feedback</option>
                <option value="data_anomaly">Data Anomaly</option>
                <option value="ui_enhancement">UI Enhancement</option>
                <option value="question">Question</option>
              </select>
            </div>

            <!-- Mark as Urgent checkbox, only shown when Data Anomaly is selected -->
            <div class="mb-3 d-none" id="urgent-container">
              <input type="checkbox" id="mark-urgent"> Mark as Urgent
            </div>

            <!-- Feedback text area -->
            <div class="mb-3">
              <label for="feedback-text" class="form-label" style="font-size: 11px; color: #192232;">Feedback</label>
              <textarea class="form-control" id="feedback-text" rows="3" style="font-size: 11px;" placeholder="Separate multiple feedbacks with a semicolon ';'"></textarea>
            </div>

            <!-- Image/Screenshot Attachment -->
            <div class="mb-3">
              <label for="screenshot" class="form-label" style="font-size: 11px; color: #192232;">Attach Image or Screenshot</label>
              <input type="file" class="form-control" id="screenshot" accept="image/*" style="font-size: 11px;">
              <button type="button" class="btn btn-sm btn-primary mt-2" id="take-screenshot" style="font-size: 11px;">Take Screenshot</button> <!-- Added screenshot option -->
            </div>

            <!-- Submit button -->
            <div class="form-buttons">
              <button type="submit" class="btn dynamic-btn" id="submit-feedback">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- Include custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
