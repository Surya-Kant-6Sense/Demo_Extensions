<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- Include Bootstrap for responsive UI design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Google Fonts for custom typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Link to custom stylesheet -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Extension Button with Shine Effect -->
  <button class="btn feedback-btn shine-effect" id="open-modal-btn" data-bs-toggle="modal" data-bs-target="#feedbackModal" style="background-color: #192232; color: #dde3e9; font-size: 10px; border-radius: 12px;">
    Feedback
  </button>

  <!-- Feedback Form Modal with Genie effect -->
  <div class="modal fade modal-genie" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm"> <!-- Smaller modal width -->
      <div class="modal-content">
        <div class="modal-header" style="background-color: #192232;">
          <h5 class="modal-title" id="feedbackModalLabel" style="color: #dde3e9; font-size: 14px;">Submit Your Feedback</h5> <!-- Reduced font size by 1px -->
          <button type="button" class="btn-close close-modal" aria-label="Close" style="color: #dd3e39; font-size: 1.1em;"></button> <!-- Updated cross button -->
        </div>
        <div class="modal-body">
          <!-- Thank You Message (Initially Hidden) -->
          <div id="thank-you-message" class="d-none">
            <h5 style="color: #192232;">Thank you for your feedback!</h5>
            <p>Your feedback has been recorded, and someone from the DA Team will reach out to you soon.</p>
          </div>

          <!-- Feedback Form -->
          <form id="feedback-form">
            <!-- Dashboard (Workbook) field: Pre-filled and uneditable -->
            <div class="mb-3">
              <label for="dashboard" class="form-label" style="font-size: 11px; color: #192232;">Dashboard</label>
              <input type="text" class="form-control" id="dashboard" style="font-size: 11px; color: #192232;" disabled>
            </div>

            <!-- Screen field: Pre-filled, but editable in case the user wants to change it -->
            <div class="mb-3">
              <label for="screen" class="form-label" style="font-size: 11px; color: #192232;">Screen</label>
              <input type="text" class="form-control" id="screen" style="font-size: 11px;">
            </div>

            <!-- View field: Dropdown containing the name of the last interacted sheet, 'Entire Screen' as the default -->
            <div class="mb-3">
              <label for="view" class="form-label" style="font-size: 11px; color: #192232;">View</label>
              <select class="form-select" id="view" style="font-size: 11px;">
                <option value="entire_screen">Entire Screen</option> <!-- Added 'Entire Screen' as the default option -->
                <!-- Dynamically populated with the sheet names -->
              </select>
            </div>

            <!-- Feedback Type dropdown -->
            <div class="mb-3">
              <label for="feedback-type" class="form-label" style="font-size: 11px; color: #192232;">Type</label>
              <select class="form-select" id="feedback-type" style="font-size: 11px;">
                <option value="feature">Feature Request</option>
                <option value="general">General Feedback</option>
                <option value="data_anomaly">Data Anomaly</option>
                <option value="ui_enhancement">UI Enhancement</option>
                <option value="question">Question</option>
              </select>
            </div>

            <!-- Mark as Urgent checkbox, only shown when Data Anomaly is selected -->
            <div class="mb-3 d-none" id="urgent-container">
              <input type="checkbox" id="mark-urgent"> Mark as Urgent
            </div>

            <!-- Feedback text area -->
            <div class="mb-3">
              <label for="feedback-text" class="form-label" style="font-size: 11px; color: #192232;">Feedback</label>
              <textarea class="form-control" id="feedback-text" rows="3" style="font-size: 11px;" placeholder="Separate multiple feedbacks with a semicolon ';'"></textarea>
            </div>

            <!-- Image/Screenshot Attachment (aligned horizontally) -->
            <div class="mb-3 d-flex justify-content-between">
              <input type="file" class="form-control" id="screenshot" accept="image/*" style="font-size: 11px; width: 45%;">
              <button type="button" class="btn btn-sm btn-primary shine-effect" id="take-screenshot" style="font-size: 11px; width: 45%;">Take Screenshot</button> <!-- Aligned horizontally and with shine effect -->
            </div>

            <!-- Screenshot preview (Initially hidden, shown after a screenshot is taken) -->
            <div id="screenshot-preview" class="mb-3 d-none">
              <label for="screenshot-preview" class="form-label" style="font-size: 11px; color: #192232;">Screenshot Preview:</label>
              <img src="" id="screenshot-preview-img" alt="Screenshot Preview" class="img-fluid" />
            </div>

            <!-- Submit button (center-aligned, 60% width) -->
            <div class="form-buttons d-flex justify-content-center">
              <button type="submit" class="btn dynamic-btn shine-effect" id="submit-feedback" style="width: 60%;">Submit</button> <!-- Submit button with shine effect -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- Include custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
