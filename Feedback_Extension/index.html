  - The Thank You message appears after submission, with a Close button.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- Include Bootstrap for responsive UI design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Google Fonts for custom typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Link to custom stylesheet -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Feedback Icon to Open Modal -->
  <button class="btn feedback-btn" data-bs-toggle="modal" data-bs-target="#feedbackModal">
    <img src="assets/feedback-icon.png" alt="Feedback Icon">
  </button>

  <!-- Feedback Form Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Submit Your Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Thank You Message (Initially Hidden) -->
          <div id="thank-you-message" class="d-none">
            <h5>Thank you for your feedback!</h5>
            <p>It has been recorded and someone from the DA Team will reach out to you soon.</p>
            <button class="btn btn-primary" id="close-thank-you">Close</button>
          </div>

          <!-- Feedback Form -->
          <form id="feedback-form">
            <!-- Dashboard (Workbook) field: Pre-filled and uneditable -->
            <div class="mb-3">
              <label for="dashboard" class="form-label">Dashboard</label>
              <input type="text" class="form-control" id="dashboard" disabled>
            </div>

            <!-- Screen field: Pre-filled, but editable in case the user wants to change it -->
            <div class="mb-3">
              <label for="screen" class="form-label">Screen</label>
              <input type="text" class="form-control" id="screen">
            </div>

            <!-- View field: Dropdown containing the name of the last interacted sheet -->
            <div class="mb-3">
              <label for="view" class="form-label">View</label>
              <div class="input-group">
                <select class="form-select" id="view">
                  <!-- Dynamically populated with the sheet names -->
                </select>
                <span class="input-group-text">
                  <input type="checkbox" id="no-view"> Not related to any view
                </span>
              </div>
            </div>

            <!-- Feedback Type dropdown -->
            <div class="mb-3">
              <label for="feedback-type" class="form-label">Type</label>
              <select class="form-select" id="feedback-type">
                <option value="feature">Feature Request</option>
                <option value="general">General Feedback</option>
                <option value="data_anomaly">Data Anomaly</option>
                <option value="ui_enhancement">UI Enhancement</option>
                <option value="question">Question</option>
              </select>
            </div>

            <!-- Mark as Urgent checkbox, only shown when Data Anomaly is selected -->
            <div class="mb-3 d-none" id="urgent-container">
              <input type="checkbox" id="mark-urgent"> Mark as Urgent
            </div>

            <!-- Feedback text area -->
            <div class="mb-3">
              <label for="feedback-text" class="form-label">Feedback</label>
              <textarea class="form-control" id="feedback-text" rows="3" placeholder="Separate multiple feedbacks with a semicolon ';'"></textarea>
            </div>

            <!-- Submit and Cancel buttons -->
            <div class="form-buttons">
              <button type="submit" class="btn gradient-btn" id="submit-feedback">Submit</button>
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- Include custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
